<ng-include src="'templates/menu.html'"></ng-include>
<div class="container" ng-controller="ManageProfileController">
    <section id="content1" ng-show="user.userType === 'institute'">
        <h1 class="well">Edit Your Profile</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="right">
                        <input type="button" value="Change Password" class="btn btn-info" ng-click="changePassword();"/>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <strong>Personal Details</strong>

                        </div>
                        <div class="form-group">
                            <strong>Name</strong>
                            <input type="text" placeholder="Enter Name Of Institute Here" class="form-control" ng-model="user.name">
                        </div>
                        <div class="form-group">
                            <strong>Email</strong>
                            <input type="text" placeholder="Enter Email Of Institute Here" class="form-control" ng-model="user.email">
                        </div>

                        <hr>
                        <div class="form-group">
                            <strong>Contact Details</strong>

                        </div>	
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <strong>City</strong>
                                <input type="text" placeholder="Enter City Name Here.." class="form-control" ng-model="user.city">
                            </div>	
                            <div class="col-sm-4 form-group">
                                <strong>State</strong>
                                <input type="text" placeholder="Enter State Name Here.." class="form-control" ng-model="user.state">
                            </div>	
                            <div class="col-sm-4 form-group">
                                <strong>Zip</strong>
                                <input type="number" placeholder="Enter Zip Code Here.." class="form-control" ng-model="user.zip">
                            </div>		
                        </div>

                        <div class="form-group">
                            <strong>Phone Number</strong>
                            <input type="text" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phone">
                        </div>		

                        <div class="form-group">
                            <strong>Website</strong>
                            <input type="text" placeholder="Enter Website Name Here.." class="form-control" ng-model="user.website">
                        </div>
                        <div align="center">
                            <button type="button" class="btn btn-info">Submit</button>				
                        </div>			
                    </div>
                </form> 
            </div>
        </div>
    </section>

    <section id="content2" ng-show="user.userType === 'student'">
        <h1 class="well">Edit Your Profile</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="right">
                        <input type="button" value="Change Password" class="btn btn-info" ng-click="changePassword();"/>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <strong>Personal Details</strong>

                        </div>
                        <div class="form-group">
                            <strong>Name</strong>
                            <input type="text" placeholder="Enter Your Name" class="form-control" ng-model="user.name">
                        </div>
                        <div class="form-group">
                            <strong>Email</strong>
                            <input type="text" placeholder="Enter Your Email" class="form-control" ng-model="user.email">
                        </div>

                        <hr>
                        <div class="form-group">
                            <strong>Contact Details</strong>

                        </div>	
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <strong>City</strong>
                                <input type="text" placeholder="Enter City Name Here.." class="form-control" ng-model="user.city">
                            </div>	
                            <div class="col-sm-4 form-group">
                                <strong>State</strong>
                                <input type="text" placeholder="Enter State Name Here.." class="form-control" ng-model="user.state">
                            </div>	
                            <div class="col-sm-4 form-group">
                                <strong>Zip</strong>
                                <input type="number" placeholder="Enter Zip Code Here.." class="form-control" ng-model="user.zip">
                            </div>		
                        </div>

                        <div class="form-group">
                            <strong>Phone Number</strong>
                            <input type="text" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phone">
                        </div>		

                        <div align="center">
                            <button type="button" class="btn btn-info">Submit</button>				
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </section>




</div>
