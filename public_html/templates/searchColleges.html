<div class="container" ng-controller="SearchCollegeController" ng-init="getSMS();">


    <h1 class="well">Search Institute</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div align="right">
                        <button type="button" class="btn btn-info" ng-click="search();"><i class="fa fa-lg fa-search"></i> Search</button>				
                    </div>
                    <div class="form-group">
                        <strong>Select Major</strong>
                        <div class="row">
                            <div class="col-md-3" ng-repeat="major in majors">
                                <input type="checkbox" value="{{major.name}}" ng-model="major.selected"/> {{major.name}}
                            </div>
                        </div>
                    </div>
                    <strong>Or</strong>
                    <div class="form-group" >
                        <strong>Select Stream</strong>

                        <div class="row">
                            <div class="col-md-3" ng-repeat="stream in streams">
                                <input type="checkbox" value="{{stream.name}}" ng-model="stream.selected"/> {{stream.name}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <strong>Select Rating Range</strong>
                        <!--<input type="text" placeholder="Enter Name Of Institute Here" class="form-control">-->
                    </div>

                                        </div>-->
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <h5>From</h5>
                            <select ng-model="fromRating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="col-sm-6 form-group">
                            <h5>To</h5>

                            </select>
                        </div>
