<ng-include src="'templates/menu.html'"></ng-include>
<div class="container" ng-controller="ManageCoursesController">
    <h1 class="well">Existing Documents</h1>
    <div class="panel box-shadow col-lg-12 well">


        <div class="gallery" >
            <img class="img-thumb" src="https://image.flaticon.com/icons/svg/337/337946.svg">
            <div class="desc">
                SSC Certificate
            </div>
        </div>

        <div class="gallery" >
            <img class="img-thumb" src="https://image.flaticon.com/icons/svg/337/337946.svg">
            <div class="desc">
                HSC/ Diploma Certificate
            </div>

        </div>

        <div class="gallery" >
            <img class="img-thumb" src="https://image.flaticon.com/icons/svg/337/337946.svg">
            <div class="desc">
                College Leaving Certificate
            </div>
        </div>
    </div>


    <div class="col-lg-12 well" style="position: static">
        <h1 >Upload/Update Documents</h1>

        <form> 
            <div>
                <strong>Select SSC Certificate</strong>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">

                    <div class="input-group">

                        <label class="input-group-btn select-button">
                            <label class="btn btn-primary ">
                                Browse <input type="file" accept="application/pdf" style="display: none;">
                            </label>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <!--                        <span class="help-block">
                                                Try selecting one or more files and watch the feedback
                                            </span>-->
                </div>
            </div>
            <div>
                <strong>Select HSC/ Diploma Certificate</strong>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">

                    <div class="input-group">

                        <label class="input-group-btn select-button">
                            <label class="btn btn-primary ">
                                Browse <input type="file" accept="application/pdf" style="display: none;">
                            </label>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <!--                        <span class="help-block">
                                                Try selecting one or more files and watch the feedback
                                            </span>-->
                </div>
            </div>
            <div>
                <strong>Select College Leaving Certificate</strong>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">

                    <div class="input-group">

                        <label class="input-group-btn select-button">
                            <label class="btn btn-primary ">
                                Browse <input type="file" accept="application/pdf" style="display: none;">
                            </label>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <!--                        <span class="help-block">
                                                Try selecting one or more files and watch the feedback
                                            </span>-->
                </div>
            </div>
            <br>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Upload Files" />
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {

        // We can attach the `fileselect` event to all file inputs on the page
        $(document).on('change', ':file', function () {
            var input = $(this),
                    numFiles = input.get(0).files ? input.get(0).files.length : 1,
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });

        // We can watch for our custom `fileselect` event like this
        $(document).ready(function () {
            $(':file').on('fileselect', function (event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                        log = numFiles > 1 ? numFiles + ' files selected' : label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log)
                        alert(log);
                }

            });
        });

    });
</script>
