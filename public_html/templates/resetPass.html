<div class="container" ng-controller="ManageProfileController">
    <section>
        <form ng-submit="gotoResetLink()">
            <h1 class="well">Forgot Your Password</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4 form-group">
                        <strong>Email</strong>
                        <input type="email" placeholder="Enter Your Email" ng-model="reset.email" class="form-control" required="">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Reset Password" class="btn btn-info"/>

                </div>
            </div>
        </form>
    </section>
    <div class="loading-spiner-holder2" ng-show="loading || false"></div>
</div>
